<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Grizz | Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Grizz</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
            <p>Please fill out the form below to contact us!</p>
            <form action="contact.html">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email Address">
                </div>
                 <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Enter Your Message Briefly..."></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
        <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h1>Location</h1>
                <p>28 Main Street, batti</p>
               
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h1>Phone</h1>
                <p>+94 75 4344256</p>
                
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h1>Email</h1>
                <p>infodesk@hotelgrizz.lk</p>
              
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <p>Hotel Grizz &copy; 2019, All Rights Reserved. 
            <a href="#"><i class="fab fa-facebook facebook"></i></a>
            <a href="#"><i class="fab fa-twitter twitter"></i></a>
            <a href="#"> <i class="fab fa-instagram insta"></i></a>  
        </p>
        
    </footer>
    
    
</body>
</html>
